<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Gonzalo Araos">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet"> 
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS Local -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- Favicon -->
    <link rel="icon" type="image/jpg" href="assets/img/sh2.png"/>
    <title>SuperHero</title>
</head>
<body class="bg-dark">
    <!-- Navegación (?) -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="assets/img/sh2.png" alt="" width="30" height="30" class="d-inline-block align-text-top">
            <b>SuperHero</b>
          </a>
        </div>
    </nav>
    <!-- Logo y Búsqueda -->
    <section class="caja1">
        <form class="text-center">
            <br>
            <img src="assets/img/sh1.jpg" alt="logo">
            <div class="caja2">
                <br>
                <h1>Encuentra tu SuperHero</h1>
                <h5>Ingresa el <a href="https://www.superheroapi.com/ids.html" target="_blank">número</a> del SuperHero a buscar</h5>
                <br>
                <input id="shInput" class="form-control" placeholder="Ingresa un número del 1 al 731">
                <br>
                <button type="submit" class="btn btn-danger">Buscar</button>
            </div>
        </form>
        <br>
    </section>
    <!-- Resultados -->
    <section id="resultados" class="container">
        <div class="col d-flex justify-content-center">
            <div class="col-3 col-sm-6 text-center">
                <div id="heroPic"></div>
            </div>
            <div class="col-3 col-sm-6">
                <div id="heroBio"></div>
            </div>
            <div id="heroStats" class="col-6 col-sm-6">
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </section>
    <!-- Footer -->
    <footer class="footer">
        <p>Gonzalo Araos • Bootcamp Front End 0012 • 2022</p>
    </footer>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- Canvas -->
    <!-- <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script> -->
    <!-- ChartsJS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Scripts Locales -->
    <script src="assets/js/scripts.js"></script>
</body>
</html>
